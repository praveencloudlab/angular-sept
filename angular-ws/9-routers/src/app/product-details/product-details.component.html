<div class="card">
<div class="card-body">
  <h5 class="card-title">{{product.title}}</h5>
  <hr/>
  <div class="card-text row">
    <div class="col-3">
      <img [src]="product.image" height="200px" width="250px"/>
    </div>
    <div class="col-9 mt-4">

      <h5>{{product.description}}</h5>

    </div>

  </div>
  <hr/>
  <h4>{{product.price}}</h4>

  <a href="#" class="btn btn-primary">Add To Cart</a>
</div>
</div>
