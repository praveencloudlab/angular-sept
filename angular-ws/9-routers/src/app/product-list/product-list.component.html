<div>
  <div class="row">
  <div *ngFor="let product of products" class="col-4" >
    <div>
      <a routerLink="/product-details/{{product.id}}"> <img height="250px" width="300px" [src]=product.image class="card-img-top" alt="..."></a>
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">
          {{product.price}}
        </p>
        <a href="#" class="btn btn-primary">Add To Cart</a>
      </div>
    </div>

  </div>
  </div>
</div>
