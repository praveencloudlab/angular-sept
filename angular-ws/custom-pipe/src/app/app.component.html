<div class="container">

  <h1>Custom Pipe Demo</h1>
  <br/>
  <br/>

<div>
  <input placeholder="Search Here" [(ngModel)]="searchText">
</div>
  <table class="table table-hover">

      <thead >
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Address</th>
      </tr>
      </thead>


    <tbody>
      <tr *ngFor="let emp of employees | tableFilter:searchText">
        <td>{{emp.id}}</td>
        <td>{{emp.first_name}}</td>
        <td>{{emp.last_name}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.address}}</td>
      </tr>
    </tbody>
  </table>



</div>
